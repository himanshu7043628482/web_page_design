<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Increment one or more counters with JavaScript using
        <i>Events</i></h3>
        <button onclick = "increment1()"> Increment Counter 1 </button>
        <button onclick = "increment2()"> Increment Counter 2 </button>
        <div id = "root1" style="margin-top: 10px;"> Counter 1 value: 0
        </div>
        <div id = "root2" style="margin-top: 10px;"> Counter 2 value: 0
        </div>
        <script>
           const root1 = document.getElementById('root1')
           const root2 = document.getElementById('root2')
           //counter variables
           let counter1 = 0
           let counter2 = 0
           function increment1(){
              counter1 = counter1 + 1
              root1.innerHTML = "Counter 1 value: " + counter1
           }
           function increment2(){
              counter2 = counter2 + 1
              root2.innerHTML = "Counter 2 value: " + counter2
           }
          </script>
