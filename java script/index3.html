<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else if result</title>
</head>
<body>
    <script>
        let marks = 90;
        if(marks <= 30){
            console.log("F Grad");
        }
        else if(marks <= 50){
            console.log("C Grad");

        }
        else if(marks <= 80){
            console.log("B Grad");

        }
        else{
            console.log("A Grad");
        }
    </script>
    
</body>
</html>
