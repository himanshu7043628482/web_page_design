<script>
function allbooksDetailes () {
    var htmlmark =document.getElementById("bookOne").value;
    var cssmark =document.getElementById("bookTow").value;
    var javascriptmark =document.getElementById("bookThree").value;
    var phpmark =document.getElementById("bookFour").value;
    var laravelmark =document.getElementById("bookFive").value;
    var totalemark =parseFloat(htmlmark) + parseFloat(cssmark) + parseFloat(javascriptmark) + parseFloat(phpmark) + parseFloat(laravelmark);
    var percentage = (totalemark/500)*100;
    var grade = percentage;
    var result = result;

    // check the condition
    if(percentage <= 100 && percentage >=80){
        grade = "A"; 
    }
    else if(percentage <= 79 && percentage >=60){
        grade ="B";
    }
    else if(percentage <= 59 && percentage >=41){
        grade = "C";
    }
    else{
        grade = "F";
    };
    // check the result
    if(htmlmark & cssmark & javascriptmark & phpmark & laravelmark >= 40){
        result ="pass";

    }
    
    let Marksheet = {

        }
}
console.log(Marksheet);
}
