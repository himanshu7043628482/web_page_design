<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            background: lightgreen;
            border: 5px solid black;
            padding: 20px;
            margin: 10px;
            width: 30%;
        }
    </style>
</head>
<body>
    <h1>jQuery width & Height Method</h1>
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus, excepturi cum illo praesentium officiis nihil voluptatum magni, eaque voluptates similique beatae fugiat dolore tempore nesciunt repellat quaerat tenetur quos veritatis.</p>
    </div>
    <button id="width">Width</button>
    <button id="height">Height</button>

    <script src="JS/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#width').click(function(){
                $('#box').width('500px')
                console.clear();
                console.log("Width : " + $('#box').width());
                console.log("InnerWidth : " + $('#box').innerWidth());
                console.log("OuterWidth : " + $('#box').outerWidth());
                console.log("OuterWidth(true) : " + $('#box').outerWidth());
            });
            
            $('#height').click(function(){
                $('#box').height("500px");
                console.clear();
                console.log("Height : " + $('#box').height());
                console.log("InnerHeight : " + $('#box').innerHeight());
                console.log("OuterHeight : " + $('#box').outerHeight());
                console.log("OuterHeight(true) : " + $('#box').outerHeight());
            });
        });

    </script>
</body>
</html>
