<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #box {
            padding: 5px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h1>jQuery Wrap() & UnWrap() Method</h1>

    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum <span>dolor sit amet</span> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Hic dolor
            distinctio iste aspernatur minus possimus molestias id quas repellat eaque! Nulla quidem dolore deleniti
            repellat inventore qui, provident perspiciatis eaque.</p>
    </div>
    <br>
    <button id="wrap">Wrap</button>
    <button id="unwrap">UnWrap</button>

    <script src="JS/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
                $('#wrap').click(function(){
                    $('#box p').wrap('<h2></h2>');
                });
                $('#unwrap').click(function(){
                    $('#box p').unwrap();
                });
            });
    </script>
</body>

</html>
