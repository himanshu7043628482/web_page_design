<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>jQuery each() Method</h1>

    <ul>
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Grapes</li>
    </ul>

    <script src="JS/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('li').each(function(){
                $(this).text('Himanshu');
            })
        })
    </script>
    
</body>
</html>
