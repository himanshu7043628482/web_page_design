<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #box {
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h1>jQuery Css Method</h1>

    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum <span>dolor sit amet</span> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Hic dolor
            distinctio iste aspernatur minus possimus molestias id quas repellat eaque! Nulla quidem dolore deleniti
            repellat inventore qui, provident perspiciatis eaque.</p>
    </div>
    <br>
    <button id="appto">AppendTo</button>
    <button id="preto">PrependTo</button>

    <script src="JS/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#appto').click(function () {
                $("<h2>Himanshu</h2>").appendTo('#box');
            });
            $('#preto').click(function () {
                $('<h2>Prajapati</h2>').prependTo('#box');
            });
        });
    </script>
</body>

</html>
